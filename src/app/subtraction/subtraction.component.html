




<h3>Subtraction:</h3> 

<form>

         <p>First Number:
        <input type="number" [(ngModel)] ="firstNumber"
        name="firstNumber">
         </p>
        
        
       <p> Second Number: 
        <input type="number" [(ngModel)] ="secondNumber"
        name="secondNumber">
       </p>

         

      <button class="btn btn-success"(click)="subtract()">Submit</button>
    
</form>
