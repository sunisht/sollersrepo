
<div class="grid ">

    <div class="row ml-3">

        <div class=" col-sm-12 m-2">
            <div class="card  ">
                <div class="card-body ">
                    <h4>Perform Subtraction</h4>
                    <form [formGroup]="subtractionForm" (ngSubmit)="onFormSubmit()">
                        <div class="form-group">
                            <label for="name">First Number</label>
                            <input class="form-control" type="number" formControlName="number1">
                        </div>
                        <div class="form-group">
                            <label for="faculty">Second Number</label>
                            <input class="form-control" type="number" formControlName="number2">
                        </div>
                        <div>
                            <label for="faculty">Result:</label>
                            <label for="faculty"> &nbsp; {{backendResult}}</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Submit</button>  &nbsp;
                        <button type="reset" (click)="onReset()" class="btn btn-danger">Reset</button>
                    </form>
                </div>
            </div>
        </div>

       

        

        
    </div>
